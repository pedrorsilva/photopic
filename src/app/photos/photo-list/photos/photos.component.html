<p class="text-center text-muted" *ngIf="!photos.length">
  Desculpe, n√£o foram encontradas fotos!
</p>
<ol class="list-unstyled">
  <li *ngFor="let cols of rows" class="row">
    <div *ngFor="let photo of cols" class="col-4" apDarkenOnHover>
      <ap-card [title]="photo.description">
        <sp-photo
          [url]="photo.url"
          [description]="photo.description"
        ></sp-photo>
        <div class="mb-2">
          <i aria-hidden="true" class="fa fa-heart-o fa-1x mr-2"></i>
          {{ photo.likes }}
          <i aria-hidden="true" class="fa fa-comment-o fa-1x mr-2 ml-2"></i>
          {{ photo.likes }}
        </div>
      </ap-card>
    </div>
  </li>
</ol>
